<!DOCTYPE html>
<html lang="zh_CN" dir="ltr">
<head>
  <meta charset="utf-8"/>
  <title>Tahoe BI</title>
  <meta http-equiv="cleartype" content="on">
  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1"/>
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" href="css/app.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/sprite.css" media="screen" charset="utf-8">
</head>
<body>
<div class="app">
  <header class="header-bar">
    <div class="site-header">
      <div class="menu-toggle">
      <i class="icon-menu"></i>
      </div>
      <div class="header-title">
        <i class="title-icon icon-folder"></i>
        <div>业务概况</div>
      </div>
      <div class="header-panel">
        <a>登陆</a>
        <a>注册</a>
      </div>
    </div>
  </header>
  <div class="content">
    <div class="column column-1">
      <div class="block block-1">
        <form class="map-control">
          <label class="sr-only" for="region-select"></label>
          <select class='panel-control' name="region" id="region-select">
            <option value="">全国</option>
          </select>
          <input type="search" class='panel-control' name="search" placeholder="输入设备编号查询">
        </form>
        <div class="map-container"></div>
        <div class="device-pie-container"></div>
      </div>
      <div class="block block-2">
        <div class="widget">
          <div></div>
        </div>
      </div>
    </div>
    <div class="column column-2">
      <div class="block block-3">
        <article class="widget">
          <header class="widget-header">服务信息</header>
          <div></div>
        </article>
      </div>
      <div class="block block-4">
        <div class="widget">
          <header class="widget-header">用户画像</header>
          <div></div>
        </div>
      </div>
      <div class="block block-5">
        <div class="widget">
          <header class="widget-header">渠道分析</header>
          <div></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
